<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자</title>
  </head>
  <body>
    <div class="wrap_1">
      <p>텍스트 1</p>
      <p class="active">내용 2</p>
      <p><a href="#">네이버</a></p>
      <p><input type="text" value="hello" /></p>
    </div>
    <div class="wrap_2">
      <p>내용 5</p>
      <p>내용 6</p>
    </div>
    <div class="wrap_3">
      <p>내용 7</p>
      <p>내용 8</p>
    </div>
    <script>
      $(function () {
        $(".wrap_1 p:first").text("내용1");
        $(".wrap_1 p.active").removeClass("active").addClass("on");
        $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
        $(".wrap_1 p:eq(3) input").val("korea");
        $(".wrap_2 p:first").after("<p>====> 내용5 뒤에 추가</p>");
        $(".wrap_2 p:eq(1)").before("<p>====> 내용6 앞에 추가</p>");
        $(".wrap_3 p").unwrap().wrapInner("<strong/>");
      });
    </script>
  </body>
</html>
